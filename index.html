<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>OverFlowed</title>
  </head>

  <body>
    <div id="header" class="container">
      <h1>OverFlowed</h1>
    </div>
    <div id="searchBar" class="container">
      <p>
        Serach for a topic, and we'll bring up some relevant Stack Overflow
        Questions!
      </p>
      <form onSubmit="return handleSubmit()">
        <input id="userQuery" type="text" />
        <button type="submit">Search</button>
      </form>
      <p>
        For a list of all possible search queries,
        <a
          href="https://data.stackexchange.com/stackoverflow/query/1069131/get-all-tags"
          target="_blank"
          >click here!</a
        >
      </p>
    </div>
    <div class="container">
      <h2 id="userMessage">Search for a topic using the input above!</h2>
      <table id="questionTable">
        <thead>
          <th>Author</th>
          <th>Question</th>
          <th>Created Date</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
